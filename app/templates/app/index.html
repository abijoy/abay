{% extends 'app_base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
  Login/SignUp - aBay
{% endblock %}  


{% block content %}


  <h2>Register | Log In</h2>
  <div class="d-md-flex">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-dark">Enter</button>
    </form>
  </div>

{% endblock %}
