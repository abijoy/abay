{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div>
    <h2>Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Change">
    </form>

    Go back to <a href="{% url 'dashboard' %}"> Dashboard </a>
</div>

{% endblock %}
