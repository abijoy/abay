{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div>

    <h2>Send Password Reset Link</h2>

    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Reset">
    </form>

    Go back to <a href="{% url 'dashboard' %}"> Dashboard </a>
</div>

{% endblock %}
