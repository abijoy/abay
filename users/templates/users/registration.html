{% extends 'base.html' %} {% load crispy_forms_tags %} 


{% block content %}

<div>
  <h2>Register</h2>
  {% if form.errors %}
  <div class="alert alert-danger">{{ form.errors }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}

    <!-- <div class="form-row">
      <div class="col">
        {{ form.fields.first_name.label_tag }} {{ form.fields.name }}
        <input type="text" class="form-control" placeholder="First name" />
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" />
      </div>
    </div> -->

    <div class="form-row">
      <div id="div_id_first_name" class="form-group col">
        <label for="id_first_name" class=""> First name </label>
        <div>
          <input
            type="text"
            name="first_name"
            maxlength="150"
            class="textinput form-control"
            id="id_first_name"
          />
        </div>
      </div>

      <div id="div_id_last_name" class="form-group col">
        <label for="id_last_name" class=""> Last name </label>
        <div>
          <input
            type="text"
            name="last_name"
            maxlength="150"
            class="textinput form-control"
            id="id_last_name"
          />
        </div>
      </div>
    </div>

    <div id="div_id_username" class="form-group">
      <label for="id_username" class="requiredField">
        Username<span class="asteriskField">*</span>
      </label>
      <div>
        <input
          type="text"
          name="username"
          maxlength="150"
          autofocus=""
          class="textinput form-control"
          required=""
          id="id_username"
        />
        <small id="hint_id_username" class="form-text text-muted"
          >Required. 150 characters or fewer. Letters, digits and @/./+/-/_
          only.</small
        >
      </div>
    </div>

    <div id="div_id_email" class="form-group">
      <label for="id_email" class="requiredField">
        Email address<span class="asteriskField">*</span>
      </label>
      <div>
        <input
          type="email"
          name="email"
          maxlength="254"
          class="emailinput form-control"
          required=""
          id="id_email"
        />
      </div>
    </div>

    <div id="div_id_password1" class="form-group">
      <label for="id_password1" class="requiredField">
        Password<span class="asteriskField">*</span>
      </label>
      <div>
        <input
          type="password"
          name="password1"
          autocomplete="new-password"
          class="passwordinput form-control"
          required=""
          id="id_password1"
        />
      </div>
    </div>

    <div id="div_id_password2" class="form-group">
      <label for="id_password2" class="requiredField">
        Password confirmation<span class="asteriskField">*</span>
      </label>
      <div>
        <input
          type="password"
          name="password2"
          autocomplete="new-password"
          class="passwordinput form-control"
          required=""
          id="id_password2"
        />
        <small id="hint_id_password2" class="form-text text-muted"
          >Enter the same password as before, for verification.</small
        >
      </div>
    </div>

    <input
      class="btn btn-primary"
      type="submit"
      value="Register"
      style="width: 100%"
    />
  </form>
</div>
{% endblock %}
